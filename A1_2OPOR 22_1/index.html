<!DOCTYPE html>
 <html lang="en">
  <head>
   <meta charset="UTF-8">
   <title>API Teste</title>
  </head>
  <body>

   <p>Retorno GET</p>
   <div id="retGET"></div>
   <p>Retorno POST</p>
   <div id="retPOST"></div>
   <p>Retorno PUT</p>
   <div id="retPUT"></div>
   <p>Retorno DELETE</p>
   <div id="retDELETE"></div>

   <script>
    fetch('https://jsonplaceholder.typicode.com/posts/1')
     .then((response) => response.json())
     .then((json) => {
       console.log(json)
       let texto = JSON.stringify(json, null, 2)
       document.getElementById("retGET").innerText = texto
    });
    
    fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: JSON.stringify({
       title: 'foo',
       body: 'bar',
       userId: 1 
      }),
      headers: {
       'Content-type': 'application/json; charset=UTF-8',
      },
    })
    .then((response) => response.json())
    .then((json) => {
       console.log(json)
       let texto = JSON.stringify(json, null, 2)
       document.getElementById("retPOST").innerText = texto
     });
	 
	 fetch('https://jsonplaceholder.typicode.com/posts/1', {
      method: 'PUT',
      body: JSON.stringify({
       title: 'pool',
       body: 'barra',
       userId: 1 
      }),
      headers: {
       'Content-type': 'application/json; charset=UTF-8',
      },
    })
    .then((response) => response.json())
    .then((json) => {
       console.log('update', json)
       let texto = JSON.stringify(json, null, 2)
       document.getElementById("retPUT").innerText = texto
     });
	 
	 fetch('https://jsonplaceholder.typicode.com/posts/1', {
      method: 'DELETE'
    })
    .then((response) => response.json())
    .then((json) => {
       console.log('delete', json)
       let texto = JSON.stringify(json, null, 2)
       document.getElementById("retDELETE").innerText = texto
     });
  </script>
 </body>
</html>
